<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	function getNum(){
		var num = parseInt(document.getElementById("num").value);
		var percent = parseInt(document.getElementById("percentage").value);
		document.getElementById("show").innerHTML = num * percent / 100;
	}

</script>

<input type="number" id="num" max="100" min="1" placeholder="Enter amount">
<input type="number" id="percentage" max="10" min="1" placeholder="percentage">
<button onclick="getNum()">Go!</button>
<p id="show">Show result here</p>

</body>
</html>
